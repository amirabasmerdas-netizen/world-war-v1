services:
  - type: web
    name: war-game-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: MOTHER_BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: PORT
        value: 8443
    healthCheckPath: /health
    autoDeploy: true